<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <script
      src="https://kit.fontawesome.com/e5c8536330.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <img
        id="background-img"
        src="https://images.unsplash.com/photo-1601134467661-3d775b999c8b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1675&q=80"
      />
      <div id="search-container">
        <form id="search-form">
          <label></label>
          <input id="search-location" placeholder="Search Location" />
          <i class="fas fa-search"></i>
        </form>
      </div>

      <div id="flex-weather">
        <div class="weather-info-container">
          <div id="location-container">
            <p id="location">London</p>
          </div>
          <div id="date-container">
            <p id="date"></p>
          </div>
          <div id="weather-container">
            <p id="weather-description"></p>
          </div>
          <div id="current-weather-container">
            <div id="current-weather-result">
              <p id="current-weather"></p>
              <p class="weather-info-units-f">&#8457;</p>
              <p class="weather-info-units-c">&#8451;</p>
            </div>
            <div id="current-weather-icon-container">
              <img
                id="current-weather-icon"
                src="http://openweathermap.org/img/wn/10d@2x.png"
              />
            </div>
          </div>
        </div>

        <div class="weather-info-container" id="weather-extras">
          <div id="feels-like-container">
            <p>Feels Like</p>
            <div id="feels-like-result">
              <p class="extra-weather-results" id="feels-like-temp"></p>
              <p class="weather-info-units-f">&#8457;</p>
              <p class="weather-info-units-c">&#8451;</p>
            </div>
          </div>

          <div id="humidity-container">
            <p>Humidity</p>
            <p id="humidity" class="extra-weather-results"></p>
          </div>

          <div id="chance-of-rain-container">
            <p>Chance of Rain</p>
            <p id="chance-of-rain" class="extra-weather-results"></p>
          </div>

          <div id="wind-speed-container">
            <p>Wind Speed</p>
            <p class="extra-weather-results" id="wind-speed"></p>
          </div>
        </div>
      </div>

      <div id="change-unit-container">
        <button
          class="weather-units-container"
          id="change-unit-btn"
          type="button"
        >
          Display

          <p class="display-button-units-f">&#8457;</p>
          <p class="display-button-units-c">&#8451;</p>
        </button>
      </div>

      <div id="daily-weather-container">
        <div class="daily-weather">
          <p>Day 1</p>
          <div class="weather-units-container">
            <p class="daily-weather-max">62</p>
            <p class="weather-info-units-f">&#8457;</p>
            <p class="weather-info-units-c">&#8451;</p>
          </div>
          <div class="weather-units-container min-container">
            <p class="daily-weather-min">62</p>
            <p class="weather-info-units-f">&#8457;</p>
            <p class="weather-info-units-c">&#8451;</p>
          </div>
