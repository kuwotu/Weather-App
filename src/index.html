<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/main.css" />
    <script
      src="https://kit.fontawesome.com/e5c8536330.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <img
        id="background-img"
        src="https://images.unsplash.com/photo-1601134467661-3d775b999c8b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1675&q=80"
      />
      <div id="search-container">
        <form id="search-form">
          <label></label>
          <input id="search-location" placeholder="Search Location" />
          <i class="fas fa-search"></i>
        </form>
      </div>

      <div id="flex-weather">
        <div class="weather-info-container">
          <div id="location-container">
            <p id="location">Location</p>
          </div>
          <div id="weather-and-date-container">
            <p id="weather-description"></p>
            <p id="date">Date</p>
          </div>
          <div id="current-weather-container">
            <p id="current-weather"></p>
            <img
              id="current-weather-icon"
              src="http://openweathermap.org/img/wn/10d@2x.png"
            />
          </div>
        </div>

        <div class="weather-info-container" id="weather-extras">
          <div id="feels-like-container">
            <p>Feels Like</p>
            <p class="extra-weather-results" id="feels-like-temp"></p>
          </div>

          <div id="humidity-container">
            <p>Humidity</p>
            <p id="humidity" class="extra-weather-results"></p>
          </div>

          <div id="chance-of-rain-container">
            <p>Chance of Rain</p>
            <p class="extra-weather-results">0%</p>
          </div>

          <div id="wind-speed-container">
            <p>Wind Speed</p>
            <p class="extra-weather-results" id="wind-speed"></p>
          </div>
        </div>
      </div>

      <div id="change-unit-container">
        <button id="change-unit-btn" type="button">Display &#8457;</button>
      </div>

      <div id="daily-and-hourly-button-container">
        <button id="daily-btn" type="button">Daily</button>
        <button id="hourly-btn" type="button">Hourly</button>
      </div>

      <div id="daily-weather-container">
        <div class="daily-weather">
          <p>Monday</p>
          <p>62 &#8451;</p>
          <i class="fas fa-cloud-moon-rain"></i>
        </div>
        <div class="daily-weather">
          <p>Tuesday</p>
          <p>62 &#8451;</p>
          <i class="fas fa-cloud-moon-rain"></i>
        </div>
        <div class="daily-weather">
          <p>Wednesday</p>
          <p>62 &#8451;</p>
          <i class="fas fa-cloud-moon-rain"></i>
        </div>
        <div class="daily-weather">
          <p>Thursday</p>
          <p>62 &#8451;</p>
          <i class="fas fa-cloud-moon-rain"></i>
        </div>
        <div class="daily-weather">
          <p>Friday</p>
          <p>62 &#8451;</p>
          <i class="fas fa-cloud-moon-rain"></i>
        </div>
        <div class="daily-weather">
          <p>Saturday</p>
          <p>62 &#8451;</p>
          <i class="fas fa-cloud-moon-rain"></i>
        </div>
        <div class="daily-weather">
          <p>Sunday</p>
          <p>62 &#8451;</p>
          <i class="fas fa-cloud-moon-rain"></i>
        </div>
      </div>
    </main>

    <footer>Made By Kevwe</footer>

    <script src="/dist/main.js"></script>
  </body>
</html>
